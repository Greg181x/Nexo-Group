.form-container {
  max-width: 700px;
  margin: 30px;
  display: block;

  background-color: #001925;
  padding: 30px;

.heading {
  display: block;
  color: white;
  font-size: 1.5rem;
  font-weight: 800;

}

.form-container .form .input {
  color: #87a4b6;
  width: 100%;
  background-color: #002733;
  border: none;
  outline: none;
  padding: 10px;
  margin-bottom: 20px;
  font-weight: bold;
  transition: all 0.2s ease-in-out;
  border-left: 1px solid transparent;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .input:focus {
  border-left: 5px solid #2E4F7A;
}

.form-container .form .textarea {
  width: 100%;
  padding: 10px;
  border: none;
  outline: none;
  background-color: #013747;
  color: #2E4F7A;
  font-weight: bold;
  resize: none;
  max-height: 150px;
  margin-bottom: 20px;
  border-left: 1px solid transparent;
  transition: all 0.2s ease-in-out;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .textarea:focus {
  border-left: 5px solid#2E4F7A;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .button-container {
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .button-container .send-button {
  flex-basis: 75%;
  width: 100%;
  max-width: 700px;
  background: #2E4F7A;
  padding: 10px;
  color: #001925;
  text-align: center;
  margin: 0 auto;
  font-weight: bold;
  border: 1px solid transparent;
  transition: all 0.2s ease-in-out;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .button-container .send-button:hover {
  background: transparent;
  border: 1px solid #2E4F7A;
  color: #2E4F7A;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .button-container .reset-button-container {
  filter: drop-shadow(1px 1px 0px #2E4F7A);
  flex-basis: 30%;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .button-container .reset-button-container .reset-button {
  position: relative;
  text-align: center;
  padding: 10px;
  color: #2E4F7A;
  font-weight: bold;
  background: #001925;
  clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
  transition: all 0.2s ease-in-out;
  font-family: "Zen Dots", sans-serif;
}

.form-container .form .button-container .reset-button-container .reset-button:hover {
  background: #2E4F7A;
  color: #001925;
  font-family: "Zen Dots", sans-serif;
}

  footer {
    margin-top: 120px;
  }
}
#menu-toggle {
  display: none;
}
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
    opacity: 0;
  transform: translateX(-10px);
  transition: 0.3s ease;
  
  background-color: black;
  padding: 12px;
  border-radius: 10px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
  transition: 0.3s ease;
}
@media (max-width: 768px) {

  .hamburger {
    display: flex;
    opacity: 1;
    transform: translateX(0);
    z-index: 1001;
  }

   .navlinks {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);

    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px 0;

    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;

    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  #menu-toggle:checked ~ .navlinks {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }

  /* c√¢nd checkbox e bifat */
  #menu-toggle:checked ~ .navlinks {
    display: flex;
  }
}
#menu-toggle:checked + .hamburger span:nth-child(1) {
   transform: translateY(8px) rotate(45deg);
}

#menu-toggle:checked + .hamburger span:nth-child(2) {
  opacity: 0;
}

#menu-toggle:checked + .hamburger span:nth-child(3) {
 transform: translateY(-8px) rotate(-45deg);
}
.navbar {
  position: relative;
  z-index: 1000;
}
@media (max-width: 768px) {

  .hamburger {

    background-color: black;
    padding: 12px;              
    border-radius: 10px;
    z-index: 1001;
  }

  .hamburger span {
    background: white;
  }
}

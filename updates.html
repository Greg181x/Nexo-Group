    body{
       background-image: url("background.png");

      h1{
        margin-top: 100px;
        color: white;
    font-family: "Zen Dots", sans-serif;
    font-size: 3rem;
    text-align: center;
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 0.3s;
}
 @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
 }
 .navlinks{
   font-family: "Zen Dots", sans-serif;
   display: flex;
   gap: 50px;
   justify-content: center;
       opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 0.1s;
 }
  @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
 .navlinks a{
       color: white;
   text-decoration: none;
   position: relative;
   gap: 30px;
   transition: all 0.4s ease;
 }
 .navlinks a:hover{
    color: #2E4F7A;
 }
  .navlinks a::after {
  content: "";
  position: absolute;
  left: 50%;            /* porneste din centru */
  bottom: -4px;         /* distanta fata de text */
  width: 0;             /* initial invizibil */
  height: 4px;          /* grosimea liniei */
  background-color: #2E4F7A;
   transform: translateX(-50%); /* centrăm linia */
  transition: width 0.4s ease, left 0.4s ease;
  transform: translateX(-50%); /* centrăm linia */
}
.navlinks a:hover::after {
  width: 100%; /* linia se intinde complet */
}
 h3 {
    margin: 100px auto 0;
    color: white;
    font-family: "Zen Dots", sans-serif;
    font-size: 2rem;
    text-align: center;

    white-space: nowrap;
    overflow: hidden;

    width: 0;
    animation: typing 2s steps(22, end) forwards;
    animation-delay: 0.9s;
}


@keyframes typing {
    from { width: 0; }
    to { width: 22ch; }
}
/* From Uiverse.io by Yaya12085 */ 
.card {
  font-family: "Zen Dots", sans-serif;
  flex-wrap: wrap;
  align-items: stretch;
  margin-bottom: 2rem;
  width: 320px;
  display: flex;
  display: block;
  margin: 0 auto;
  flex-direction: column;
  border-radius: 0.25rem;
  background-color: rgba(17, 24, 39, 1);
  padding: 1.5rem;
  opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 1.2s;
    max-height: 480px;
}
 @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
 }

.header {
  display: flex;
  flex-direction: column;
}

.title {
  font-size: 1.5rem;
  line-height: 2rem;
  font-weight: 700;
  color: #fff
}

.price {
  font-size: 3.75rem;
  line-height: 1;
  font-weight: 700;
  color: #fff
}

.desc {
  margin-top: 0.75rem;
  margin-bottom: 0.75rem;
  line-height: 1.625;
  color: rgba(156, 163, 175, 1);
}

.lists {
  margin-bottom: 1.5rem;
  flex: 1 1 0%;
  color: rgba(156, 163, 175, 1);
}

.lists .list {
  margin-bottom: 0.5rem;
  display: flex;
  margin-left: 0.5rem
}

.lists .list svg {
  height: 1.5rem;
  width: 1.5rem;
  flex-shrink: 0;
  margin-right: 0.5rem;
  color:#2E4F7A;
}

.action {
  border: none;
  width: 100%;
  outline: none;
  display: inline-block;
  border-radius: 0.25rem;
  background-color: #2E4F7A;
  padding-left: 1.25rem;
  padding-right: 1.25rem;
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
  text-align: center;
  font-weight: 600;
  letter-spacing: 0.05em;
  color: rgba(17, 24, 39, 1);
}
.card a{
    text-decoration: none;
}
footer{
  color: white;
  font-family: "Zen Dots", sans-serif;
  text-align: center;
  margin-top: 150px;
}
/* =========================
   RESPONSIVE DESIGN
========================= */

/* TABLET */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.4rem;
    margin-top: 80px;
  }

  .navlinks {
    gap: 30px;
    flex-wrap: wrap;
  }

  footer {
    margin-top: 120px;
  }
}

/* MOBILE */
@media (max-width: 768px) {
  body {
    background-position: top;
  }

  .navlinks {
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
  }

  .navlinks a {
    font-size: 0.9rem;
  }

  h1 {
    font-size: 1.8rem;
    margin-top: 60px;
    padding: 0 15px;
  }

  h3 {
    font-size: 1.3rem;
    animation: typing 2s steps(16, end) forwards;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 16ch; }
  }

  .card {
    padding: 1.25rem;
  }

  .title {
    font-size: 1.3rem;
  }

  .price {
    font-size: 2.5rem;
  }

  .desc,
  .lists span {
    font-size: 0.85rem;
  }

  footer {
    font-size: 0.75rem;
  }
}

/* SMALL MOBILE */
@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  h3 {
    font-size: 1.1rem;
  }

  .price {
    font-size: 2.2rem;
  }

  footer {
    margin-top: 100px;
  }
}
#menu-toggle {
  display: none;
}
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
  transition: 0.3s;
}
@media (max-width: 768px) {

  .hamburger {
    display: flex;
    background-color: black;
  }

   .navlinks {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);

    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px 0;

    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;

    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  #menu-toggle:checked ~ .navlinks {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
}
#menu-toggle:checked + .hamburger span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

#menu-toggle:checked + .hamburger span:nth-child(2) {
  opacity: 0;
}

#menu-toggle:checked + .hamburger span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}
.navbar {
  position: relative;
  z-index: 1000;
}
@media (max-width: 768px) {

  .hamburger {
    display: flex;
    background-color: black;
    padding: 12px;              
    border-radius: 10px;
    z-index: 1001;

#progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 5px;
  background: linear-gradient(90deg, #2E4F7A, #32a6ff);
  width: 0%;
  z-index: 10000;
  transition: width 0.25s ease-out;
}
</style>

<style>
    body{
       background-image: url("background.png");
           background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    }
      h1{
        margin-top: 100px;
        color: white;
    font-family: "Zen Dots", sans-serif;
    font-size: 3rem;
    text-align: center;
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 0.4s;
}
 @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
 }
 .navlinks{
   font-family: "Zen Dots", sans-serif;
   display: flex;
   gap: 50px;
   justify-content: center;
       opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 0.1s;
 }
 .navlinks a{
       color: white;
   text-decoration: none;
   position: relative;
   gap: 30px;
   transition: all 0.4s ease;
 }
 .navlinks a:hover{
    color: #2E4F7A;
 }
 .navlinks a::after {
  content: "";
  position: absolute;
  left: 50%;            
  bottom: -4px;         
  width: 0;             
  height: 4px;          
  background-color: #2E4F7A;
   transform: translateX(-50%); 
  transition: width 0.4s ease, left 0.4s ease;
}
.navlinks a:hover::after {
  width: 100%; 
}
h3 {
    margin: 100px auto 0;
    color: white;
    font-family: "Zen Dots", sans-serif;
    font-size: 2rem;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 2s steps(22, end) forwards;
    animation-delay: 0.9s;
}
@keyframes typing {
    from { width: 0; }
    to { width: 22ch; }
}
.typing-title {
  margin: 100px auto 0;
  color: white;
  font-family: "Zen Dots", sans-serif;
  font-size: 2rem;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 2s steps(22, end) forwards;
}
      h4{
        margin-top: 100px;
        color: white;
    font-family: "Zen Dots", sans-serif;
    font-size: 1rem;
    text-align: center;
    opacity: 0;
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 0.7s;
}

/* From Uiverse.io by marwam112010 */ 
.pack-container {
  position: relative;
  display: flex;
  flex: 1 1 300px;
  max-width: 350px;
  flex-direction: column;
  border-radius: 12px;
  margin-top: 150px;
  background-color: black;
  border: 1px solid #fff;
  padding: 1.6rem;
  color: #fff;
  box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
}
.header {
  position: relative;
  margin: 0;
  margin-bottom: 2rem;
  overflow: hidden;
  border-radius: 0;
  border-bottom: 1px solid #fff;
  background: transparent;
  padding-bottom: 1rem;
  text-align: center;
}
.title {
  display: block;
  font-family: sans-serif;
  font-size: 0.875rem;
  line-height: 1.25rem;
  text-transform: uppercase;
  color: #fff
}
.lists {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.list {
  display: flex;
  align-items: center;
  gap: 10px;
}
.list p {
  display: block;
  font-family: sans-serif;
}
.button-container {
  margin-top: 20px;
  padding: 0;
}
.button-container button {
  display: block;
  width: 100%;
  background-color: #fff;
  padding: 10px 20px;
  text-transform: uppercase;
  color: #000;
  outline: 0;
  border: 0;
  border-radius: 10px;
}
.packs {
  display: flex;
align-items: center;
justify-content: center;
  gap: 100px;
  margin-top: 10px;
  flex-wrap: wrap; 
}
.pack-container {
  opacity: 0;                     
  transform: translateY(20px); 
  transition: opacity 0.6s ease, transform 0.6s ease;
  animation-delay: 1s;
}
.pack-container.show {
  opacity: 1;
  transform: translateY(0);
}
.socials img{
  height: 40px;
  width: 40px;
  margin-top: 50px;
  transition: filter 0.3s ease;
}
.socials:hover img {
  filter: blur(4px);
}
.socials img:hover{
 filter: blur(0);
}
.socials{
  display: flex;
  gap: 20px;
  justify-content: center;
}
footer{
  color: white;
  font-family: "Zen Dots", sans-serif;
  text-align: center;
  margin-top: 150px;
}
.packs a{
  text-decoration: none;
}

#menu-toggle {
  display: none;
}
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.hamburger span {
  width: 25px;
  height: 3px;
  background: white;
  transition: 0.3s;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .hamburger {
    display: flex;
    background-color: black;
    padding: 12px;
    border-radius: 10px;
    z-index: 1001;
    position: absolute;
    top: 20px;
    right: 20px;
  }
  
  .navlinks {
    flex-direction: column;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);
    padding: 20px 0;
    gap: 20px;
    z-index: 100;
    
    /* REPARAȚIA: Folosim display:none ca să nu rămână blocat deschis */
    display: none; 
    animation: none;
    opacity: 1;
  }

  /* AFIȘARE CÂND E BIFAT */
  #menu-toggle:checked ~ .navlinks {
    display: flex;
  }
  
  h1 { font-size: 2rem; margin-top: 60px; }
  .typing-title { font-size: 1.5rem; width: 18ch; }
}

#menu-toggle:checked + .hamburger span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}
#menu-toggle:checked + .hamburger span:nth-child(2) {
  opacity: 0;
}
#menu-toggle:checked + .hamburger span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

.navbar {
  position: relative;
  z-index: 1000;
}

.counters {
  display: flex;
  justify-content: center;
  gap: 60px;
  margin-top: 80px;
  flex-wrap: wrap;
  text-align: center;
}
.counter span {
  font-size: 3rem;
  font-family: "Zen Dots", sans-serif;
  color: white;
  display: block;
}
.counter p {
  font-family: "Zen Dots", sans-serif;
  color: white;
  margin-top: 10px;
}
#progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  height: 5px;
  background: linear-gradient(90deg, #2E4F7A, #32a6ff);
  width: 0%;
  z-index: 10000;
  transition: width 0.25s ease-out;
}
</style>
</head>

<script>
window.addEventListener('scroll', () => {
  const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
  document.getElementById('progress-bar').style.width = scrollPercent + '%';
});

window.addEventListener('DOMContentLoaded', () => {
  const cards = document.querySelectorAll('.pack-container');
  cards.forEach((card, index) => {
    setTimeout(() => card.classList.add('show'), index * 200);
  });
});
</script>
